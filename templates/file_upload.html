{% extends 'base.html' %}

{% block title %}
    File Upload
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row m-1">
            {{ form.as_p }}
            <button type="submit" class="btn btn-info">Upload</button>
        </div>
    </form>
    <div class="row m-1">
        <a href="{% url 'init' %}" class="btn btn-danger">Init DB</a>
    </div>
{% endblock %}
